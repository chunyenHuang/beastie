<div layout="column" class="md-padding" flex >
    <div class="" layout="row" layout-align="center center">
        <h3>{{$ctrl.waiver.name}} {{$ctrl.waiver.zhName}}</h3>
    </div>
    <md-content layout="column" flex="35" class="description">
        <div class="md-padding" flex="none">
            {{$ctrl.waiver.description}}
        </div>
        <div class="md-padding" flex="none">
            {{$ctrl.waiver.zhDescription}}
        </div>
    </md-content>
    <div layout="row" class="md-padding" flex="none" layout-align="center center">
        <div class="md-padding" flex layout="row" layout-align="center center">
            <!-- Please Sign inside the box -->
            <h3>
                <md-checkbox ng-click="agree=!agree">
                    I have read and understand this agreement, and I accept and agree to all of its terms and conditions.
                </md-checkbox>
            </h3>
        </div>
        <div class="md-padding" layout="row" layout-align="center center">
            <md-button
                ng-click="$ctrl.save()" class="md-primary md-raised"
                ng-disabled="!agree"
                >
                save
            </md-button>
        </div>
    </div>
