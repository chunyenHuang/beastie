<div id="pet-photo-gallery">
    <div ng-repeat="(date, arr) in $ctrl.imgs">
        <div class="md-headline">{{$ctrl.dateStrtoObj(date) | date:'yyyy-MM-dd'}}</div>
        <md-divider ng-if="!$last"></md-divider>
        <md-grid-list md-cols="4" md-gutter="1em" md-row-height="1:1">
            <md-grid-tile class="tile-gallery-img"
                ng-repeat="url in arr">
                <img ng-src="{{url}}" ng-click="$ctrl.toggleLargePic(url)"/>
                <!-- <div layout-fill class="gallery-img"
                    ng-style="{'background-image':'url('+url+')'}"
                    ng-click="$ctrl.toggleLargePic(url)">
                </div> -->
            </md-grid-tile>
        </md-grid-list>
    </div>
    <div id="preview-large" class="hide" ng-style="{'background-image':'url('+$ctrl.previewLargeUrl+')'}"
        ng-click="$ctrl.toggleLargePic()">
        <!--<img ng-src="{{$ctrl.previewLargeUrl}}" alt=""  ng-click="$ctrl.toggleLargePic()"/>-->
    </div>
</div>
