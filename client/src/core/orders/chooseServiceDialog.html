<md-dialog id="choose-service-dialog">
    <md-toolbar>
        <div layout="row" layout-align="start center" class="md-padding header md-hue-2">
            <h3>Select One of the Following Services</h3>
        </div>
    </md-toolbar>
    <md-dialog-content layout="row" flex layout-wrap layout-align="center center">
        <md-button layout="column" layout-margin ng-repeat="service in $ctrl.services" flex="80" ng-show="service.isActivated && !service.isDeleted" class="md-raised" ng-class="{'md-primary':$ctrl.service==service}" ng-click="$ctrl.setService(service)">
            <div class="md-headline">
                {{service.name}}
                {{service.zhName}}
                {{service.price | currency}}
            </div>
        </md-button>
    </md-dialog-content>
    <md-dialog-actions>
        <div layout="row" layout-align="start center" flex="none">
            <md-button ng-click="$ctrl.cancel(waiver.name)">
                cancel
            </md-button>
            <div class="" flex></div>
            <md-button ng-click="$ctrl.submit()">
                confirm
            </md-button>
        </div>
    </md-dialog-actions>
</md-dialog>
