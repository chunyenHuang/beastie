<div layout="column" flex>
    <div layout="row" layout-align="center center" layout-padding class="listItems-header">
        <div class="">
            <h3>
                {{$ctrl.type}}
            </h3>
        </div>
        <div flex></div>
        <md-button ng-click="$ctrl.reset()" class="md-raised">
            reset
        </md-button>
        <md-button ng-click="$ctrl.update()" class="md-primary md-raised">
            update
        </md-button>
    </div>
    <div layout="row" flex>
        <md-content layout="column" flex layout-padding>
            <md-button ng-click="$ctrl.addNewItem()" flex="none">
                <md-icon md-svg-src="plus"></md-icon>
                <span>
                    Add a new service
                </span>
                <md-icon md-svg-src="plus"></md-icon>
                <md-tooltip>
                    <span>
                        Add a new service~~~
                    </span>
                </md-tooltip>
            </md-button>
            <div layout="row"
                ng-repeat="item in $ctrl.list.items | orderBy:['name', 'zhName']"
                ng-click="$ctrl.selectedItem = item"
                ng-show="!item.isDeleted"
                ng-class="{
                            'list-item': $ctrl.selectedItem != item,
                            'hightlight': $ctrl.selectedItem == item
                        }"
                layout-align="space-between start"
                flex="none">
                <div layout="column" flex>
                    <md-input-container class="md-block">
                        <label>Name</label>
                        <input type="text" ng-model="item.name" aria-label="{{item.name}}">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Description</label>
                        <textarea ng-model="item.description" md-maxlength="150" rows="3" md-select-on-focus></textarea>
                    </md-input-container>
                </div>
                <div layout="column" flex>
                    <md-input-container class="md-block">
                        <label>中文名稱</label>
                        <input type="text" ng-model="item.zhName" aria-label="{{item.zhName}}">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>中文敘述</label>
                        <textarea ng-model="item.zhDescription" md-maxlength="150" rows="3" md-select-on-focus></textarea>
                    </md-input-container>
                </div>
                <div layout="column" flex="20" layout-align="start start">
                    <md-input-container class="md-block">
                        <label>Price</label>
                        <input type="number" step="0.01" ng-model="item.price" aria-label="{{item.price}}">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Esitimate Hours</label>
                        <input type="number" step="0.5" ng-model="item.estimatedHours" aria-label="{{item.estimatedHours}}">
                    </md-input-container>
                </div>
                <div layout="column" flex="10" layout-align="start center">
                    <md-switch ng-model="item.isActivated" aria-label="isActivated" ng-true-value="true" ng-false-value="false">
                        <md-tooltip>
                            <span>
                                Activate
                            </span>
                        </md-tooltip>
                    </md-switch>
                    <div flex></div>
                    <md-button ng-click="item.isDeleted = true" class="md-icon-button md-warn md-raised md-hue-2" aria-label="delete">
                        <md-icon md-svg-src="delete">
                            <md-tooltip>
                                <span>
                                    Delete
                                </span>
                            </md-tooltip>
                        </md-switch>
                    </md-button>
                </div>
            </div>
        </md-content>
    </div>
</div>
