<div layout="column" flex layout-fill id="list-items">
    <div layout="row" flex>
        <md-content flex="15">
            <md-list flex>
                <md-list-item class="md-1-line" ng-repeat="list in $ctrl.listItems" ng-click="$ctrl.go(list)">
                    {{list.type}}
                </md-list-item>
            </md-list>
        </md-content>
        <div ui-view layout="column" flex>Select list to edit</div>
    </div>
</div>
