<div class="" layout="row" flex>
    <md-content layout="column" flex="15">
        <md-button class="md-primary" ng-repeat="pet in $ctrl.pets" ng-click="$ctrl.changePet(pet)" ng-class="{
                'md-raised': $ctrl.selectedPet==pet
            }">
            {{pet.name}}
        </md-button>
    </md-content>
    <client-pets-form pet-id="$ctrl.selectedPet._id" mode="component" flex layout="column"></client-pets-form>
</div>
